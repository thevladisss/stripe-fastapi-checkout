# Let Nixpacks auto-detect Python from requirements.txt
# Just add Node.js for building the frontend

[phases.setup]
nixPkgs = ["python311", "nodejs"]

[phases.install]
# Ensure pip requirements are installed since we are customizing phases
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = ["cd ui && npm install && npm run build"]

[start]
cmd = "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
